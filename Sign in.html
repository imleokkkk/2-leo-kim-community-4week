<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" type="text/css" href="Sign in.css" />
		<!-- 아래 "프로젝트 이름"을 자기 자신의 이름으로 변경 -->
		<title>김광현</title>
	</head>
	<body class="body">
		<header class="header">
			<div>
				<img src="backward.svg" alt="뒤로 가기" id="backward" />
				<div>아무 말 대잔치</div>
				<div></div>
			</div>
		</header>
		<div class="loginForm">
			<div class="loginTitle">회원가입</div>
			<div class="profilePic">
				<div class="profilePicTitle">프로필 사진</div>
				<div class="helper"></div>
				<div class="profileContainer">
					<img
						src="profileAdd.svg"
						alt="프로필 추가"
						class="profilePicAdd"
						id="profilePicAdd"
					/>
					<div id="profilePreview"></div>
					<!-- 업로드된 이미지 미리보기 -->
				</div>
				<input
					type="file"
					id="profileInput"
					accept="image/*"
					style="display: none"
				/>
			</div>

			<form class="signInForm">
				<div>이메일</div>
				<input type="email" id="email" />
				<div class="helper" id="emailHelper"></div>
				<div>비밀번호</div>
				<input type="password" id="password" />
				<div class="helper" id="passwordHelper"></div>
				<div>비밀번호 확인</div>
				<input type="password" id="passwordConfirm" />
				<div class="helper" id="passwordConfirmHelper"></div>
				<div>닉네임</div>
				<input type="text" id="nickname" />
				<div class="helper" id="nicknameHelper"></div>
			</form>

			<button class="signInButton" disabled="true" id="signInButton">
				회원가입
			</button>
			<div class="logIn" onclick="location.href='Log in.html'">
				로그인하러 가기
			</div>
		</div>

		<script type="module" src="Sign in.js"></script>
	</body>
</html>
