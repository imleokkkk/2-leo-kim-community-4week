<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" type="text/css" href="edit password.css" />
		<!-- 아래 "프로젝트 이름"을 자기 자신의 이름으로 변경 -->
		<title>김광현</title>
	</head>
	<body class="body">
		<header class="header" id="header">
			<div class="headerContents" id="headerContents">
				<div></div>
				<div>아무 말 대잔치</div>
			</div>
		</header>
		<div class="loginForm">
			<div class="loginTitle">비밀번호 수정</div>
			<form class="form">
				<div class="emailForm">
					<div class="title">비밀번호</div>
					<div class="email">
						<input
							type="password"
							placeholder="비밀번호를 입력하세요"
							id="password"
						/>
					</div>
					<div class="helper" id="helperPassword"></div>
				</div>
				<div class="passwordForm">
					<div class="title">비밀번호 확인</div>
					<div class="password">
						<input
							type="password"
							placeholder="비밀번호를 한 번 더 입력하세요"
							id="passwordConfirm"
						/>
					</div>
					<div class="helper" id="helperPasswordConfirm"></div>
				</div>
				<br />
			</form>
			<button class="modifyButton" id="modifyButton" disabled="true">
				수정하기
			</button>
		</div>

		<div id="tost_message">수정 완료</div>

		<script src="profileMenu.js"></script>
		<script src="edit password.js"></script>
	</body>
</html>
